<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .register {
            background-color: #4CAF50;
            color: white;
        }
        .login {
            background-color: #2196F3;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to my habit app</h1>
    <div class="button-group">
        <button class="register" onclick="window.location.href='/showRegister'">Register</button>
        <button class="login" onclick="window.location.href='/showLogin'">Login</button>
    </div>
</div>
</body>
</html>
